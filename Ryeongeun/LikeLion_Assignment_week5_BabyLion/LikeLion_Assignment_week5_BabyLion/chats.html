<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>09:41</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header_title">Chats</h1>
            <div class="screen-header_icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><i class="fa-solid fa-gears fa-lg"></i></span>
            </div>
        </header>

        <main class="screen-main">
            <div class="user-component">
                <div class="user-component_column">
                    <img src="./kry.jpg" class="user-component_img" />
                    <div class="user-component_text">
                        <h3 class="user-component_title">KIM</h3>
                        <p class="user-component_subtitle">HELLO!</p>
                    </div>
                    <div class="chat-component_subtext">
                        <p class="chat-component_time">21:22</p>
                        <p class="chat-component_alarm">1</p>
                    </div>
                </div>
            </div>
        </main>

        <div id="no-mobile">
            <span>Your screen is too bigㅜㅜ</span>
        </div>

        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_btn">
                    <a class="nav_link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="chats.html"><i class="fa-solid fa-comment fa-2x"></i></a>
                    <span class="nav_notification">1</span>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="#"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
                    <div class="nav_notification2"></div>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/8d049b55ed.js" crossorigin="anonymous"></script>
    </body>
</html>
