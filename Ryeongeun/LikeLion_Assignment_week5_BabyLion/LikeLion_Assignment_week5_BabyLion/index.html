<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to 멋사톡</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>09:41</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <div id="no-mobile">
            <span>Your screen is too bigㅜㅜ</span>
        </div>

        <header class="preview-header">
            <div class="preview-header_text">
                <h1 class="preview-header_title">Welcome to 멋사톡</h1>
                <h3 class="preview-header_subtitle">이메일이나 전화번호로 로그인 해주세요</h3>
            </div>
        </header>
        <main class="preview-main">
            <div class="preview-main_input">
                <input class="preview-main_id" type="text" name="userName" placeholder="이메일 or 전화번호" />
                <input class="preview-main_pw" type="password" name="userPassword" placeholder="비밀번호" />
            </div>
            <div class="preview-main_button">
                <a href="friends.html"><input class="preview-main_login" type="button" value="Log In" /></a>
            </div>
            <div class="preview-main_link">
                <a class="preview-main_forget" href="#" target="_blank">멋사 계정을 잊어버렸어요</a>
            </div>
        </main>

        <script src="https://kit.fontawesome.com/8d049b55ed.js" crossorigin="anonymous"></script>
    </body>
</html>
