<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do LIST</title>
        <link rel="stylesheet" href="6주차style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="main">
            <h1>TO-DO LIST</h1>
            <div id="task-count">0</div>
            <form class="" action="index.html" method="post">
                <input id="content" type="text" placeholder="new task" name="task" />
                <button type="submit" id="todo-submit"><strong>ADD</strong></button>
            </form>
            <div id="todo-list"></div>
        </div>
        <div id="splash-icon">
            <i class="fa-solid fa-plus fa-2x"></i>
        </div>
        <script src="6주차text.js"></script>
        <script src="https://kit.fontawesome.com/8d049b55ed.js" crossorigin="anonymous"></script>
    </body>
</html>
