<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to 멋사톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <header class="hd-all">
        <h1 class= "hd-title_index">Welcome to 멋사톡</h1>
        <p class = "hd-content_index">멋사 계정이 있다면, 이메일이나 전화번호로 로그인 해주세요</p>
    </header>

    <section class = "sc-all_index">
      <form action="friends.html" id="login">
        <input type="text" name="id" placeholder="이메일 or 전화번호">
        <input type="password" name="password" placeholder="비밀번호">
        <input type="submit" value="Log In">
        <a href="#">멋사 계정을 잊어버렸어요</a>
      </form>
    </section>

    <script src="https://kit.fontawesome.com/72f07bc14e.js" crossorigin="anonymous"></script>
  </body>
</html>
