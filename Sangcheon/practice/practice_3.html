<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김멋사의 실습3</title>
  </head>
  <body>
    <form action="">
      <p>아이디: <input type="text" name="id" /></p>
      <p>비밀번호: <input type="password" name="password" /></p>
      <table>
        <tr>
          성별
        </tr>
        <tr>
          <td>
            <label for="male">남성</label>
            <input type="radio" name="성별" value="남성" id="male" />
            <label for="female">여성</label>
            <input type="radio" name="성별" value="여성" id="female" />
          </td>
        </tr>
        <tr>
          취미
        </tr>
        <tr>
          <td>
            <label for="soccer">축구</label>
            <input type="checkbox" name="취미" value="축구" id="soccer" />
            <label for="baseball">야구</label>
            <input type="checkbox" name="취미" value="야구" id="baseball" />
            <label for="drawing">그림</label>
            <input type="checkbox" name="취미" value="그림" id="drawing" />
          </td>
        </tr>
      </table>
      <p><input type="submit" /></p>
    </form>
  </body>
</html>
