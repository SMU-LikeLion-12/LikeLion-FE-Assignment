<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <style>
                    @keyframes ball{
                              from {
                                        width: 100px;
                              }

                              to {

                                        width: 100px;
                                        height: 300px;
                                        top:300px;
                              }
                    }

                    div {
                              position: relative;
                              border-radius: 50%;
                              width: 50px;
                              height: 50px;
                              background-color: black;
                              left: 50px;
                              top: 50px;
                              animation: ball 1s infinite linear Alternate;
                    }
          </style>
</head>

<body>
          <div></div>

</body>

</html>
