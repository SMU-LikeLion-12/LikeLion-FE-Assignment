<!DOCTYPE html>
<html lang="en">
<!-- ol,li 숫자매김 정렬ul, li 숫자 안매김 정렬 -->
<!--br 줄바꿈 문자                                                                                                                                          -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안세빈</title>
    <style>
        form {
            border: 1px sol
            id black;
            padding: 2rem;
            max-width: 500px;
            width: fit-content;
            height: fit-content;
        }
    </style>
</head>

<body>
    <h1>로그인 화면 만들어보기</h1>
    <form action="">
        <p><b>ID</b></p>
        <input type="text" name="id">
        <p><b>PASSWORD</b></p>
        <input type="password" name="pwd">
        <p><b>성별</b></p>
        <p>
            남성 <input type="radio" name="gen" id="male" /> 
           여성<input type="radio" name="gen" id="female"/>
        </p>
        <p><b>좋아하는 동물</b></p>
        <dl>
            <dt>
                <label for ="lion">🦁사자</label>
                <input type="checkbox" id="lion" name="animal" value="lion">
                
            </dt>
            <dt>
                <label for ="dog">🐶강아지 </label>
                <input type="checkbox" id="dog" name="animal" value="dog">
                
            <dt>
                <label for ="cat">😺고양이</label>
                <input type="checkbox" id="cat" name="animal" value="cat">
                
            </dt>
            <dt>
                <label for ="penguin">🐧펭귄</label>
                <input type="checkbox" id="penguin" name="animal" value="penguin">
            </dt>
        </dl>
        <p><input type="submit" value="SUBMIT"/></p>
    </form>
    <ol>
        <li><a href="https://www.instagram.com" target="_blank" >인스타그램</a></li>
        <li><a href="https://www.facebook.com" target="_blank">페이스북</a></li>
        <li><a href="https://www.github.com/" target="_blank">깃허브</a></li>

    </ol>
</body>

</html>
