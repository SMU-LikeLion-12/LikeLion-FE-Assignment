<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats</title>




</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column1">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column2">
      <span>09:41</span>
    </div>
    <div class="status-bar__column3">
      <span>110%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <!-- 상단 아이콘 -->
  <div class="high">
    <p class="friend"> Friends</p>
    <div class="icon">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-comment-medical"></i>
      <i class="fa-solid fa-music"></i>
      <i class="fa-solid fa-gears"></i>
    </div>
  </div>

  <!-- 중간 사진 -->
  <img src="./카톡사진.jpg" class="pic1">
  <div class="name1">
    <p>Sebin</p>
  </div>
  <div class="hi">
    <p>Hi!</p>
  </div>
  <p class="time">21:22</p>
>

  <!-- 하단 아이콘 -->
  <div class="icons">
    <div class="user">
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="katalk">
      <i class="fa-solid fa-comment"></i>
    </div>
    <div class="magnify">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="more">
      <i class="fa-solid fa-ellipsis"></i>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/7b4f075c15.js" crossorigin="anonymous"></script>

</html>
