<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>(로그인창)Welcome to 멋사톡</title>



</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column1">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column2">
      <span>09:41</span>
    </div>
    <div class="status-bar__column3">
      <span>110%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
  <div id="no-mobile">
    <div>
      <div class="text">
        <h1 class=text>Welcome to 멋사톡</h1>
        </h1>
      </div>
      <p class="intro">멋사 계정이 있다면, 이메일이나 전화번호로 로그인
        해주세요!
      </p>
    </div>
    <!-- <span>Your screen is too bigㅜㅜ</span> -->
    <div class=" login">

      <form action="">
        <div class="input">
          <label for="username"></label><br>
          <input type="text" id="username" name="username" placeholder="Email or phone number"><br>
          <label for="password"></label>
          <input type="password" id="password" name="password" placeholder="Password"><br><br>
        </div>

        <p><input type="submit" value="Log In" class="loginbtn"></p>
        <p><input type="submit" value="비밀번호 찾기" class="pwbtn"></p>
      </form>
    </div>

  </div>
  <!-- 
      이 부분에 본인의 FontAwesome CDN 주소를 넣어주세요
     -->
  <script src="https://kit.fontawesome.com/9a542a4974.js" crossorigin="anonymous"></script>

</body>

</html>
