<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find me</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      .container {
        display: table;
        width: 100%;
        height: 100%;
        background-color: #0000ff;
      }

      #hint {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        line-height: 50%;
        color: #0000ff;
      }

      /* width 크기가 100이상 720미만일때만  */
      @media screen and (min-width: 100px) and (max-width: 720px) {
        .container {
          background-color: #00ff00;
          transition-property: background-color 0.5s;
        }

        #hint {
          color: #00ff00;
          transition-property: color 0.5s;
        }

        .container:hover {
          background-color: #ff0000;
        }
        #hint:hover {
          color: #ffffff;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="hint">find me!</h1>
    </div>
  </body>
</html>
