<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지유진</title>

    <style>
        form {
          border: 1px solid black;
          padding: 2rem;
          max-width: 500px;
          width: fit-content;
          height: fit-content;
        }
    </style>

</head>
<body>
    <h1>로그인 화면 만들어보기</h1>
    <form action="">
        <p><strong>ID</strong><br>
            <input type="text" name="" id="">
        </p>
        <p><strong>PASSWORD</strong><br>
            <input type="password" name="" id="">
        </p>

        <table>
            <tr><strong>성별</strong></tr>
            <td>
                <label for="">남성</label>
                <input type="radio" name="gender" value="남성" id="male">
                <label for="">여성</label>
                <input type="radio" name="gender" value="여성" id="female">
            </td>
        </table>

        <table>
            <tr><strong>좋아하는 동물</strong></tr>
            <td>
                <label for="">🦁사자</label>
                <input type="checkbox" name="animal" value="lion" id="lion"> <br>
                <label for="">🐶강아지</label>
                <input type="checkbox" name="animal" value="dog" id="dog"><br>
                <label for="">🐱고양이</label>
                <input type="checkbox" name="animal" value="cat" id="cat"><br>
                <label for="">🐧펭귄</label>
                <input type="checkbox" name="animal" value="penguin" id="penguin"><br>
            </td>
        </table>
        <input type="submit" value="submit">
    </form>
