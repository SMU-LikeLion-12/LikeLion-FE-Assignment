<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="chats_top">
      <span id="chats_title"><a href="">chats</a></span>
      <div class="icon_nav">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-comment-medical"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gears"></i>
      </div>
    </div>

    <div class="chats_Tab">
      <div class="chats_Profile">
        <img src="./img/profile.jpeg" alt="프로필 사진">
        <div class="chats_middle_tab">
          <span id="chats_Profile_name">Yujin</span>
          <span id="chats_content">자니..?</span>
        </div>
        <div class="chats_last_content">
          <span>00:24</span>   
          <div class="notification-badge-chat">2</div>
        </div>
      </div>
    </div>


    <div class="bottom-navbar">
      <a href="./friends.html" class="nav-item bounce delay-1">
        <i class="fa-solid fa-user"></i>
      </a>
      <a href="./chats.html" class="nav-item bounce delay-2">
        <i class="fa-solid fa-comment"></i>
        <div class="notification-badge bounce delay-2">2</div>
      </a>
      <a href="#" class="nav-item bounce delay-3">
        <i class="fa-solid fa-search"></i>
      </a>
      <a href="#" class="nav-item bounce delay-4">
        <i class="fa-solid fa-ellipsis"></i>
      </a>
    </div>

    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i>
    </div>


    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7b4f075c15.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
