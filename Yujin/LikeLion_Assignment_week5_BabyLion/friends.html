<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to 멋사톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="friends_top">
      <span id="friends_title"><a href="">Friends</a></span>
      <div class="icon_nav">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
      </div>
    </div>

    <div class="friends_inform">
      <a href="./index.html">
        <i class="fa-solid fa-circle-info"></i>
        <span>로그인 화면으로 돌아가기</span>
        <i class="fa-solid fa-chevron-right"></i>
      </a>
    </div>

    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i>
    </div>

    <div class="my_Profile_top">
      <div class="my_Profile">
        <img src="./img/profile.jpeg" alt="프로필 사진">
        <span id="profile_name">Yujin</span>
      </div>
    </div>
    <div class="friends_list">
      <hr>
      <div class="Channel_nav">
        <span id="list_name">Channel</span>
        <i class="fa-solid fa-chevron-up"></i>
      </div>

      <div class="friends_Profile_list">
        <div class="friends_Profile">
          <img src="./img/profile.jpeg" alt="프로필 사진">
        </div>
          <div class="friends_Profile_name">
            <span id="friends_name">Channel</span>
            <div class="friends_count">
              <span id="friends_member">2</span>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
      </div>
    </div>
    <div class="bottom-navbar">
      <a href="./friends.html" class="nav-item">
        <i class="fa-solid fa-user"></i>
      </a>
      <a href="./chats.html" class="nav-item">
        <i class="fa-solid fa-comment"></i>
        <div class="notification-badge">2</div><!--피드백 3 뱃지 추가-->
      </a>
      <a href="#" class="nav-item">
        <i class="fa-solid fa-search"></i>
      </a>
      <a href="#" class="nav-item">
        <i class="fa-solid fa-ellipsis"></i>
      </a>
    </div>
    

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script src="https://kit.fontawesome.com/ba49d39b5e.js" crossorigin="anonymous"></script>
  </body>
</html>
