<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="nav_bar">
      <span>Chats</span>
      <div class="nav_bar_icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-comment-medical"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gears"></i>
      </div>
    </header>

    <main class="main_screen">
      <div class="chat_screen">
        <div class="chat_screen_list">
          <img id="profile_img" src="./profile.jpg" alt="profile_img">
          <div class="chat_screen_content1">
            <p class="user_name">Serin</p>
            <p class="message">Hi!</p>
          </div>
        </div>
        <div class="chat_screen_content2">
          <p class="time">21:22</p>
          <div class="count">1</div>
        </div>
      </div>
    </main>

    <footer class="nav_bar_row">
      <div class="nav_bar_list">
        <a href="./friends.html" class="nav_btn1">
          <i class="fas fa-user"></i>
        </a>
        <a href="./chats.html" class="nav_btn2">
          <span class="icons_row_badge1">1</span>
          <i class="fas fa-comment"></i>
        </a>
        <a href="#" class="nav_btn3">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#" class="nav_btn4">
          <span class="icons_row_badge2"></span>
          <i class="fa-solid fa-ellipsis"></i>
        </a>
      </div>
    </footer>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7b4f075c15.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
