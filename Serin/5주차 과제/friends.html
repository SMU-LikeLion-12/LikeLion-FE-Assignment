<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to 멋사톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="nav_bar">
      <span>Friends</span>
      <div class="nav_bar_icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
      </div>      
    </header>

    <main class="main_screen">
      <span>
        <a href="./index.html">
          <i class="fa-solid fa-circle-info"></i>
          로그인 화면으로 돌아가기
          <i class="fas fa-chevron-right"></i>
        </a>
      </span>

      <div class="friends_screen_top">
        <img id="profile_img" src="./profile.jpg" alt="profile_img">
        <span>Serin</span>
      </div>
      <hr>

      <div class="friends_screen_middle">
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
      </div>

      <div class="friends_screen_bottom">
        <img id="profile_img" src="./profile.jpg" alt="profile_img">
          <p>Channel</p>
          <span> 2 <i class="fas fa-chevron-right"></i></span>
      </div>
    </main>

    <footer class="nav_bar_row">
      <div class="nav_bar_list">
        <a href="./friends.html" class="nav_btn1">
          <i class="fas fa-user"></i>
        </a>
        <a href="./chats.html" class="nav_btn2">
          <span class="icons_row_badge1">1</span>
          <i class="fas fa-comment"></i>
        </a>
        <a href="#" class="nav_btn3">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#" class="nav_btn4">
          <span class="icons_row_badge2"></span>
          <i class="fa-solid fa-ellipsis"></i>
        </a>
      </div>
    </footer>


    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script src="https://kit.fontawesome.com/817f949e69.js" 
    crossorigin="anonymous">
    </script>
  </body>
</html>
