<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="whole">
        <header class="top">
            <span class="top_title">Todo List</span>
            <span class="check_num">0</span>
        </header>

        <main class="middle">
            <div class="todo_list">
            </div>
        </main>

        <footer class="bottom">
            <button class="plus_btn">
                <i class="fa-solid fa-plus"></i>
            </button>
            <input type="text" class="todo_content">
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/817f949e69.js" 
    crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
