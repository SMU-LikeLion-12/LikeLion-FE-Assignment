<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar_space">No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="header">
      <h1>Chats</h1>
      <div class="header-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-comment-medical"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gears"></i>
      </div>
    </div>

    <div class="profile">
      <img class="profile-img1" src="./pf-image.JPG" alt="profile img">
      <div class="chat1">
        <p class="profile-name">Yerim</p>
        <p class="chat-ment">Hi!</p>
      </div>
      <div class="chat2">
        <p class="chat-time">21:22</p>
        <div class="notice-chat">
          <p>1</p>
        </div>

        
      </div>
    </div>

    <div class="nav-bar-frame">
      <div class="nav-bar">
        <div class="person-icon">
          <a href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </div>
        <div id="chat-icon">
          <a href="chats.html"><i class="fa-solid fa-comment fa-2x" ></i></a>
          <div class="notice-bar">
            <p>1</p>
          </div>
        </div>
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
        <div class="func-more">
          <i class="fas fa-ellipsis-h fa-2x"></i>
          <div class="notice-dot">
            <p></p>
          </div>
        </div>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script src="https://kit.fontawesome.com/c82201de71.js" crossorigin="anonymous"></script>
  </body>
</html>
