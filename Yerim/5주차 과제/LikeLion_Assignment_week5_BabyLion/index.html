<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to 멋사톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar_space">No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div>
      <h1 class="welcome">Welcome to 멋사톡</h1>
      <p class="welcome-inform">이메일이나 전화번호로 로그인 해주세요</p>
    </div>

    <div>
      <form class="login">
        <p><input class="login-form" type="text" name="email/phonenum" placeholder="Email or phone number" size=70></p>
        <p><input class="login-form" type="password" name="pw" placeholder="Password" size=70></p>
        <p><a href="friends.html"><button class="login-submit" type="button">Log In</button></a></p>
      </form>
      </div>
    </div>

    <div class="login-lost">
      <p>비밀번호 찾기</p>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script src="https://kit.fontawesome.com/c82201de71.js" crossorigin="anonymous"></script>
  </body>
</html>
