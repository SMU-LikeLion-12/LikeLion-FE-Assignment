<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar_space">No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="header">
      <h1>Friends</h1>
      <div class="header-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
      </div>
    </div>

    <div class="return-login">
      <i class="fa-solid fa-circle-info"></i>
      <p><a href="index.html">로그인 화면으로 돌아가기</a></p>
      <i class="fa-solid fa-angle-right"></i>
    </div>

    <div class="profile">
      <img class="profile-img1" src="./pf-image.JPG" alt="profile img">
      <p class="profile-name">Yerim</p>
    </div>

    <div class="friends-hr">
      <hr>
    </div>

    <div class="friends-channel">
      <p>Channel</p>
      <div class="channel-icon1">
        <i class="fa-solid fa-angle-up"></i>
      </div>
    </div>

    <div class="profile">
      <img class="profile-img2" src="./pf-image.JPG" alt="profile img">
      <p class="channel-font">Channel</p>
      <div class="channel-num">
        2 <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>

    <div class="nav-bar-frame">
      <div class="nav-bar">
        <div>
          <a href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </div>
        <div id="chat-icon">
          <a href="chats.html"><i class="fa-solid fa-comment fa-2x" ></i></a>
          <div class="notice-bar">
            <p>1</p>
          </div>
        </div>
        <div>
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
        <div class="func-more">
          <i class="fas fa-ellipsis-h fa-2x"></i>
          <div class="notice-dot">
            <p></p>
          </div>
        </div>
      </div>
    </div>
  
    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i>

    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script src="https://kit.fontawesome.com/c82201de71.js" crossorigin="anonymous"></script>
  </body>
</html>
