<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to 멋사톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <div class="welcome-header__title">Welcome to 멋사톡</div>
      <div class="welcome-header__content">
        이메일이나 전화번호로 로그인 해주세요
      </div>
    </header>

    <main class="main-screen">
      <input class="login-form" type="text" placeholder="이메일 or 전화번호" />
      <input class="login-form" type="text" placeholder="비밀번호" />
      <input
        class="login-button"
        type="button"
        value="Log In"
        onclick="location.href='friends.html'"
      />
      <p>멋사 계정을 잊어버렸어요</p>
    </main>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/168f1e1640.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
