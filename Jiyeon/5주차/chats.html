<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="nav-bar">
      <span>Chats</span>
      <div class="nav-bar__icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-comment-medical"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gears"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="chat-screen">
        <img id="profile-img" src="/profile.jpg" />
        <div class="chat-screen__column1">
          <span>Jiyeon</span>
          <p>Hi!</p>
        </div>
        <div class="chat-screen__column2">
          <p>21:22</p>
          <p id="new-num">1</p>
        </div>
      </div>
    </main>

    <footer class="icon-row">
      <ul class="icon-row__list">
        <li class="icon-row__btn"><a href="/friends.html"><i class="fa-solid fa-user"></i></a></li>
        <li class="icon-row__btn">
          <a href="/chats.html">
            <span class="icon-row__badge">1</span>
            <i class="fa-solid fa-comment"></i></i>
          </a>
        </li>
        <li class="icon-row__btn"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
        <li class="icon-row__btn"><a href="#"><i class="fa-solid fa-ellipsis"></i></a></li>
      </ul>
    </footer>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/168f1e1640.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
