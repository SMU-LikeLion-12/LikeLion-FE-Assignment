<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      form {
        border: 1px solid black;
        padding: 2rem;
        max-width: 500px;
        width: fit-content;
        height: fit-content;
      }
    </style>
    <title>장지연</title>
  </head>
  <body>
    <h1>로그인 화면 만들어보기</h1>
    <form action="">
      <label for="ID"><b>ID</b></label
      ><br />
      <input type="text" id="ID" /><br />
      <label for="PW"><b>PASSWORD</b></label
      ><br />
      <input type="text" id="PW" /><br />
      <br />
      <table>
        <tr>
          <b>성별</b>
        </tr>
        <tr>
          <td>남성<input type="radio" name="성별" value="남성" /></td>
          <td>여성<input type="radio" name="성별" value="여성" /></td>
        </tr>
      </table>
      <br />
      <table>
        <tr>
          <b>좋아하는 동물</b
          ><br />
        </tr>
        <tr>
          <label for="lion">🦁사자</label>
          <input type="checkbox" name="동물" value="사자" id="lion" /><br />
          <label for="dog">🐶강아지</label>
          <input type="checkbox" name="동물" value="강아지" id="dog" /><br />
          <label for="cat">😺고양이</label>
          <input type="checkbox" name="동물" value="고양이" id="cat" /><br />
          <label for="penguin">🐧펭귄</label>
          <input type="checkbox" name="동물" value="펭귄" id="penguin" />
        </tr>
      </table>

      <p><input type="submit" value="SUBMIT" /></p>
    </form>

    </ol>
  </body>
</html>
