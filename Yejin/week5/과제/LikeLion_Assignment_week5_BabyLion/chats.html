<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="header-navbar">
      <span class="header_title">Friends</span>
      <div class="header_icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fas fa-comment-medical"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>

    <main class="chats-screen">
      <div class="chats-profile">
        <img src="./IMG_3013 2.jpg" alt="프로필 사진" />
        <div class="chats-profile_part">
          <div class="chats-profile_part1">
            <span id="chats-profile_name">Yejin</span>
            <span id="chats-profile_content">Hi!</span>
          </div>

          <div class="chats-profile_part2">
            <span id="chats-profile_time">21:22</span>
            <span id="chats-profile_notice">1</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="navbar">
      <a class="navbar-btn" href="./friends.html">
        <i class="fa-solid fa-user"></i>
      </a>
      <a class="navbar-btn" href="./chats.html">
        <i class="fa-solid fa-comment"></i>
        <div class="notice-badge">1</div>
      </a>
      <a class="navbar-btn" href="#">
        <i class="fa-solid fa-magnifying-glass"></i>
      </a>
      <a class="navbar-btn" href="#">
        <i class="fa-solid fa-ellipsis"></i>
      </a>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7b4f075c15.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
