<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to 멋사톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="header-navbar">
      <span class="header_title">Friends</span>
      <div class="header_icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
      </div>
    </header>

    <main class="friends-screen">
      <a href="./index.html"
        ><i class="fa-solid fa-circle-info"></i
        ><span>로그인 화면으로 돌아가기</span
        ><i class="fa-solid fa-chevron-right"></i
      ></a>

      <div class="friends-my_profile">
        <img src="./IMG_3013 2.jpg" alt="my profile" />
        <span>Yejin</span>
      </div>
      <hr />

      <div class="friends-channel_btn">
        <span>Channel</span>
        <i class="fa-solid fa-chevron-up"></i>
      </div>

      <div class="friends-channel_list">
        <img src="./IMG_3013 2.jpg" alt="my profile" />
        <span>Channel</span>
        <span>2<i class="fa-solid fa-chevron-right"></i></span>
      </div>
    </main>

    <nav class="navbar">
      <a class="navbar-btn" href="./friends.html">
        <i class="fa-solid fa-user"></i>
      </a>
      <a class="navbar-btn" href="./chats.html">
        <i class="fa-solid fa-comment"></i>
        <div class="notice-badge">1</div>
      </a>
      <a class="navbar-btn" href="#">
        <i class="fa-solid fa-magnifying-glass"></i>
      </a>
      <a class="navbar-btn" href="#">
        <i class="fa-solid fa-ellipsis"></i>
        <div class="notice-dot"></div>
      </a>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9dc887fb6f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
