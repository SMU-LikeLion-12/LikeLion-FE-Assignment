<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to 멋사톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="index-header">
      <div class="index-header_title">Welcome to 멋사톡</div>
      <div class="index-header_content">
        이메일이나 전화번호로 로그인 해주세요
      </div>
    </div>

    <div class="login-form">
      <form action="friends.html" method="get" autocomplete="off">
        <input type="text" id="user-id" placeholder="이메일 or 전화번호" />
        <hr />
        <input type="password" id="user-pw" placeholder="비밀번호" />
        <hr />
        <input type="submit" value="Log In"" id="login-btn" />
        <a href="#">멋사 계정을 잊어버렸어요</a>
      </form>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9dc887fb6f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
