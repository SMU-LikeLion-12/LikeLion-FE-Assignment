<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <p>
        아이디:
        <input type="text" name="ID" />
      </p>
      <p>
        비밀번호:
        <input type="password" name="password" />
      </p>

      <table>
        <tr>
          성별
        </tr>
        <tr>
          <td>
            <label for="male">남성</label>
            <input type="radio" name="gen" value="male" id="male" />
          </td>
          <td>
            <label for="female">여성</label>
            <input type="radio" name="gen" value="female" id="female" />
          </td>
        </tr>
      </table>
      <table>
        <tr>
          취미
        </tr>
        <tr>
          <td>
            <label for="soccer">축구</label>
            <input type="checkbox" name="취미" value="축구" id="soccer" />
          </td>
          <td>
            <label for="baseball">야구</label>
            <input type="checkbox" name="취미" value="야구" id="baseball" />
          </td>
          <td>
            <label for="painting">그림</label>
            <input type="checkbox" name="취미" value="그림" id="painting" />
          </td>
        </tr>
      </table>
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
