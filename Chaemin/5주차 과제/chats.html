<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="c-title">
      <span>Chats</span>
      <div class="c-title-img">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fas fa-comment-medical"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>

    <div class="chat-list">
      <div class="chat-profile">
        <img src="profile.jpg" alt="c-profile" />
        <div class="chat-content">
          <span class="chat-name">Chaemin</span>
          <span class="message">Hi!</span>
        </div>
      </div>
      <div class="chat-info">
        <span class="time">21:22</span>
        <span class="num">1</span>
      </div>
    </div>

    <div class="navbar">
      <div class="friend-img">
        <a href="friends.html"><i class="fas fa-user"></i></a>
      </div>
      <div class="chat-img">
        <a href="chats.html"><span>1</span><i class="fas fa-comment"></i> </a>
      </div>
      <div class="search-img">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
      </div>
      <div class="set-img">
        <span></span>
        <a href="#"><i class="fas fa-ellipsis-h"></i></a>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/37fc5900c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
