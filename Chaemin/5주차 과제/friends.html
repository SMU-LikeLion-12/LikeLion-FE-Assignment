<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to 멋사톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i>
    </div>

    <div class="f-title">
      <span>Friends</span>
      <div class="f-title-img">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
      </div>
    </div>

    <div class="f-login">
      <a href="./index.html"
        ><i class="fa-solid fa-circle-info"></i>
        <span>로그인 화면으로 돌아가기</span>
        <i class="fas fa-chevron-right"></i
      ></a>
    </div>

    <div class="myprofile">
      <img class="my-img" src="profile.jpg" alt="profile" />
      <span>Chaemin</span>
    </div>

    <hr class="margin" />

    <div class="channel">
      <div class="channel-mark">
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
      </div>
    </div>

    <div class="channel-list">
      <div class="channel-profile">
        <img src="profile.jpg" alt="channel-img" />
        <span>Channel</span>
      </div>
      <div class="channel-info">
        <span>2</span>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <div class="navbar">
      <a href="friends.html"><i class="fas fa-user"></i></a>
      <div class="chat-img">
        <a href="chats.html"><span>1</span><i class="fas fa-comment"></i> </a>
      </div>
      <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
      <div class="set-img">
        <span></span>
        <a href="#"><i class="fas fa-ellipsis-h"></i></a>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/37fc5900c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
