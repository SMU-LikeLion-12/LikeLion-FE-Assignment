<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: relative;
        top: 100px;
        left: 100px;
        border-radius: 50%;
        background-color: black;
        width: 100px;
        height: 100px;
        animation: ball 1s ease-in infinite alternate;
      }

      @keyframes ball {
        from {
        }
        to {
          top: 500px;
          width: 100px;
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
