<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <span class="title-main">Todo List</span>
        <span id="num">0</span>
      </div>

      <div id="list-list"></div>

      <div class="input">
        <form id="make">
          <input type="text" id="add" />
          <i id="plus" class="fas fa-plus"></i>
        </form>
      </div>
    </div>
    <script src="todolist.js"></script>
    <script
      src="https://kit.fontawesome.com/37fc5900c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
