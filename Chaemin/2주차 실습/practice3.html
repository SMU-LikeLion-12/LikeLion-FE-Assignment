<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2주차 실습3</title>
  </head>
  <body>
    <form action="">
      <p>아이디 : <input type="text" name="아이디" /></p>

      <p>비밀번호 : <input type="password" name="비밀번호" /></p>

      <table>
        <tr>
          성별
        </tr>
        <tr>
          <td>남성<input type="radio" name="성별" value="남성" /></td>
          <td>여성<input type="radio" name="성별" value="여성" /></td>
        </tr>

        </table>
        <table>
        <tr>취미</tr>
        </tr>
        <tr>
          <td>
            <label for="soccer">축구</label>
            <input type="checkbox" name="취미" value="축구" id="soccer" />
          </td>
          <td>
            <label for="baseball">야구</label>
            <input type="checkbox" name="취미" value="야구" id="baseball" />
          </td>
          <td>
            <label for="drawing">축구</label>
            <input type="checkbox" name="취미" value="그림" id="drawing" />
          </td>
        </tr>
      </table>

      <input type="submit" />
    </form>
  </body>
</html>
