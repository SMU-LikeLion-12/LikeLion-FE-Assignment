<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to 멋사톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/edcd818e0c.js"
      crossorigin="anonymous"
    ></script>

    <div class="container-index">
      <p class="welcome">Welcome to 멋사톡</p>
      <p class="guide">이메일이나 전화번호로 로그인 해주세요</p>
      <form action="">
        <p>
          <input
            type="text"
            id="id"
            name="id"
            placeholder="이메일 or 전화번호"
          />
        </p>
        <hr />
        <p>
          <input type="password" id="pwd" name="pwd" placeholder="비밀번호" />
        </p>
        <hr class="pwd-hr" />
      </form>
      <a href="friends.html"
        ><div class="login-btn">
          <p class="login">Log In</p>
        </div></a
      >
      <a class="forget" href="#">멋사 계정을 잊어버렸어요</a>
    </div>

    <script>
      const id = document.getElementById("id");
      const pwd = document.getElementById("pwd");
      const hrElements = document.querySelectorAll("hr");

      id.addEventListener("focus", function () {
        hrElements[0].classList.add("focused");
      });

      id.addEventListener("blur", function () {
        hrElements[0].classList.remove("focused");
      });

      pwd.addEventListener("focus", function () {
        hrElements[1].classList.add("focused");
      });

      pwd.addEventListener("blur", function () {
        hrElements[1].classList.remove("focused");
      });
    </script>
  </body>
</html>
