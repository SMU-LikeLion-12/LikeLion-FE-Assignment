<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to 멋사톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/edcd818e0c.js"
      crossorigin="anonymous"
    ></script>

    <div class="row">
      <p class="title">Friends</p>
      <div class="row-right">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
      </div>
    </div>

    <div class="back">
      <i class="fa-solid fa-circle-info"></i>
      <a class="back-btn" href="index.html">
        <p class="back-text">로그인 화면으로 돌아가기</p>
        <i class="fa-solid fa-angle-right"></i
      ></a>
    </div>

    <div class="container">
      <div class="profile channel">
        <img id="user-img" src="img/profile.jpg" alt="프사" />
        <p class="name user-name">Hyeon</p>
      </div>
      <hr />

      <div class="channel-list channel channel-bar">
        <p>Channel</p>
        <i class="fa-solid fa-angle-up"></i>
      </div>

      <div class="channel-list channel">
        <div class="channel">
          <img id="channel-img" src="img/profile.jpg" alt="채팅방" />
          <p class="name">Channel</p>
        </div>
        <div class="channel-number">
          <p>2</p>
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
    </div>

    <div class="nav-bar">
      <a href="friends.html" class="nav-btn1"
        ><i class="fa-solid fa-user"></i
      ></a>
      <a href="chats.html" class="nav-btn2"
        ><i class="fa-solid fa-comment"><div class="circle">1</div></i></a
      >
      <a href="#" class="nav-btn3"
        ><i class="fa-solid fa-magnifying-glass nav"></i
      ></a>
      <a href="#" class="nav-btn4"
        ><i class="fa-solid fa-ellipsis"> <i class="fa-solid fa-circle"></i> </i
      ></a>
    </div>

    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i>
    </div>
  </body>
</html>
