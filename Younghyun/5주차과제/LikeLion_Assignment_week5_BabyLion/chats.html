<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/edcd818e0c.js"
      crossorigin="anonymous"
    ></script>

    <div class="row">
      <p class="title">Chats</p>
      <div class="row-right">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-comment-medical"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gears"></i>
      </div>
    </div>

    <div class="container">
      <div class="channel-list channel">
        <div class="channel">
          <img id="chat-img" src="img/profile.jpg" alt="채팅방" />
          <div>
            <p class="name user-name">Hyeon</p>
            <p class="message">Hi!</p>
          </div>
        </div>
        <div>
          <p class="time">21:22</p>
          <div class="circle">1</div>
        </div>
      </div>
    </div>

    <div class="nav-bar">
      <a href="friends.html" class="nav-btn1"
        ><i class="fa-solid fa-user"></i
      ></a>
      <a href="chats.html" class="nav-btn2"
        ><i class="fa-solid fa-comment"><div class="circle">1</div></i></a
      >
      <a href="#" class="nav-btn3"
        ><i class="fa-solid fa-magnifying-glass nav"></i
      ></a>
      <a href="#" class="nav-btn4"
        ><i class="fa-solid fa-ellipsis"> <i class="fa-solid fa-circle"></i> </i
      ></a>
    </div>
  </body>
</html>
