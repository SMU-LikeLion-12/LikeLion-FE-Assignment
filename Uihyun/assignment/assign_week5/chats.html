<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>09:41</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <div id="no-mobile">
            <span>Your screen is too bigㅜㅜ</span>
        </div>

        <div class="chats-box">
            <div class="screen-header">
                <h1>Chats</h1>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-music"></i>
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>

            <div class="chats-main">
                <div class="chats-list">
                    <img class="chats-img" src="img/profile.jpg" />
                    <div class="chats-content">
                        <div>
                            <p class="chats-user">Maeng</p>
                            <p class="chats-text">Hi~!!</p>
                        </div>
                        <div>
                            <p class="chats-time">21:22</p>
                            <img class="none-read" src="img/free-icon-number-1-8068017.png" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="nav-bar">
                <button class="nav-bar-list ani-1" onclick="location.href='friends.html'">
                    <i class="fa-solid fa-user"></i>
                </button>
                <button class="nav-bar-list ani-2">
                    <i class="fa-solid fa-comment nav-comment">
                        <img class="nav-1" src="img/free-icon-number-1-8068017.png" />
                    </i>
                </button>
                <button class="nav-bar-list ani-3">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button class="nav-bar-list ani-4">
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/48b6d74663.js" crossorigin="anonymous"></script>
    </body>
</html>
