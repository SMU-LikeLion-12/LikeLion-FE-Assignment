<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to 멋사톡</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>09:41</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <div id="no-mobile">
            <span>Your screen is too bigㅜㅜ</span>
        </div>

        <div class="friends-box">
            <div class="screen-header">
                <h1>Friends</h1>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-user-plus"></i>
                    <i class="fa-solid fa-music"></i>
                </div>
            </div>
            <button class="return-login" onclick="location.href='index.html'">
                <p>
                    <i class="fa-solid fa-circle-info"></i>
                    &nbsp;&nbsp;로그인 화면으로 돌아가기&emsp;
                    <i class="fa-solid fa-chevron-right"></i>
                </p>
            </button>

            <div class="friends-main">
                <div class="profile">
                    <img class="profile-img" src="img/profile.jpg" />
                    <p>Maeng</p>
                </div>
                <hr />
                <div class="channel">
                    <p>Channel</p>
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <div class="channel-list">
                    <img class="channel-img" src="img/profile.jpg" />
                    <div class="channel-content">
                        <p class="channel-name">Maeng's Channel</p>
                        <p class="channel-count">2<i class="fa-solid fa-chevron-right"></i></p>
                    </div>
                </div>
            </div>

            <div class="nav-bar">
                <button class="nav-bar-list ani-1">
                    <i class="fa-solid fa-user"></i>
                </button>
                <button class="nav-bar-list ani-2" onclick="location.href='chats.html'">
                    <i class="fa-solid fa-comment nav-comment">
                        <img class="nav-1" src="img/free-icon-number-1-8068017.png" />
                    </i>
                </button>
                <button class="nav-bar-list ani-3">
                    <i class="fa-solid fa-magnifying-glass nav-glass"></i>
                </button>
                <button class="nav-bar-list ani-4">
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
            </div>
        </div>

        <div class="splash-screen">
            <i class="fa-solid fa-comment"></i>
        </div>

        <script src="https://kit.fontawesome.com/48b6d74663.js" crossorigin="anonymous"></script>
    </body>
</html>
