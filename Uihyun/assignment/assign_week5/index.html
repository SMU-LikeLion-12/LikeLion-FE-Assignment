<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to 멋사톡</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>09:41</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <div class="login-box">
            <div class="login-header">
                <h1>Welcome to 멋사톡</h1>
                <p>이메일이나 전화번호로 로그인 해주세요</p>
            </div>
            <div class="login-form">
                <form action="#">
                    <div class="input-group">
                        <input type="text" id="email" name="email" placeholder="이메일 or 전화번호" />
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="비밀번호" />
                    </div>
                    <button type="button" class="login-btn" onClick="location.href='friends.html'" placeholder="Log In">
                        Log In
                    </button>
                </form>
                <a href="#" class="forgot-password">멋사 계정을 잊어버렸어요</a>
            </div>
        </div>

        <div id="no-mobile">
            <span>Your screen is too bigㅜㅜ</span>
        </div>

        <script src="https://kit.fontawesome.com/48b6d74663.js" crossorigin="anonymous"></script>
    </body>
</html>
