<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <p>
                아이디 :
                <input type="text" placeholder="아이디" />
            </p>
            <p>
                비밀번호 :
                <input type="password" placeholder="비밀번호" />
            </p>
            <table>
                <tr>
                    <td>성별</td>
                </tr>
                <tr>
                    <td>
                        <label for="남성">남성</label>
                        <input type="radio" name="gender" value="남성" />
                    </td>
                    <td>
                        <label for="여성">여성</label>
                        <input type="radio" name="gender" value="여성" />
                    </td>
                </tr>
                <tr>
                    <td>취미</td>
                </tr>
                <tr>
                    <td>
                        <label for="축구">축구</label>
                        <input type="checkbox" name="gender" value="축구" />
                    </td>
                    <td>
                        <label for="야구">야구</label>
                        <input type="checkbox" name="gender" value="야구" />
                    </td>
                    <td>
                        <label for="그림">그림</label>
                        <input type="checkbox" name="gender" value="그림" />
                    </td>
                </tr>
            </table>
            <p><input type="submit" /></p>
        </form>
    </body>
</html>
