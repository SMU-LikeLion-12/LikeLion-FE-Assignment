<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header.title">Chats</h1>
      <div class="screen-header.icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-comment-medical"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span><i class="fa-solid fa-gears"></i></span>
      </div>
    </header>

    <main class="main.chat">
      <a href="chats.html">
        <div class="user-component">
          <div class="user-component-column">
            <img 
              src="img/IMG_serih.jpg" 
              class="user-component-img"
            />
            <div class="user-component-text">
              <div class="user-component-name">Serih</div>
              <div class="user-component-chat">Hello!</div>
            </div>
          </div>
          <div class="user-component-column">
            <div class="user-component-sub">
              <div class="user-component-time">21:22</div>
              <div class="user-component-read">1</div>
            </div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-botton">
          <a class="nav-link" href="friends.html">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
        <li class="nav-botton">
          <a class="nav-link" href="chats.html">
            <i class="fa-solid fa-comment"></i>
            <span class="nav-botton1Chat">1</span>
          </a>
        </li>
        <li class="nav-botton">
          <a class="nav-link" href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav-botton">
          <a class="nav-link" href="#">
            <div class="nav-botton1 dot"></div>
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7b4f075c15.js"
      crossorigin="anonymous">
    </script>
  </body>
</html>
