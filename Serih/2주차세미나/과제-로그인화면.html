<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
          border: 1px solid black;
          padding: 2rem;
          max-width: 500px;
          width: fit-content;
          height: fit-content;
        }
    </style>
    <title>유세리</title>
</head>
<h1>로그인 화면 만들어보기</h1>
<body>
    <form action="">
        <p> <b>ID</b> <br>
            <input type="text" name="ID">
        </p>
        <p> <b>PASSWORD</b>
            <input type="password" name="password">
        </p><br>

        <table>
            <tr><b>성별</b></tr>
            <td>
                <label for="male">남성</label>
                <input type="radio" name="gen" value="남성">
            </td>
            <td>
                <label for="female">여성</label>
                <input type="radio" name="gen" value="여성">
            </td>
        </table><br>

        <table>
            <tr><b>좋아하는 동물</b><br></tr>
            <tr>
                <td>
                    <label for="lion">🦁사자</label>
                    <input type="checkbox" name="ani" value="사자">  
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dog">🐶강아지</label>
                    <input type="checkbox" name="ani" value="강아지">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cat">🐱고양이</label>
                    <input type="checkbox" name="ani" value="고양이">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="penguin">🐧펭귄</label>
                    <input type="checkbox" name="ani" value="펭귄">
                </td>
            </tr>
        </table><br>
        <input type="submit" value="SUBMIT">
    </form>
    <ol type="1">
        <li>
            <a href="https://www.instagram.com/">인스타그램</a>
        </li>
        <li>
            <a href="https://www.facebook.com">페이스북</a>
        </li>
        <li>
            <a href="https://github.com">깃허브</a>
        </li>
    </ol>
</body>
</html>
