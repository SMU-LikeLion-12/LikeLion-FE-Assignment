<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div id="wrap">
      <section>
        <div class="status-bar">
          <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span>09:41</span>
          </div>
          <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
          </div>
        </div>
        <div>
          <div class="friends-title" style="margin-top: 20px; padding: 20px">
            <span style="font-size: 40px; font-weight: bold">Chats</span>
            <i
              class="fa-solid fa-magnifying-glass"
              style="margin-left: 150px"
            ></i>
            <i class="fa-solid fa-music"></i>
            <i class="fa-solid fa-comment-medical"></i>
            <i class="fa-solid fa-gears"></i>
          </div>
        </div>
        <div id="splash-screen">
          <i class="fa-solid fa-comment fa-2x"></i>
        </div>

        <div style="display: flex">
          <div class="profile-image" style="margin: 15px 15px 5px 20px"></div>

          <div style="width: 40px; margin-top: 23px">
            <div class="chats-left">
              <div class="chats-name">Yeon</div>
              <div class="chats-chat">Hi!</div>
            </div>
          </div>
          <div style="width: 20px; margin-left: 63%; margin-top: 25px">
            <div class="chats-right">
              <div class="chats-time">21:22</div>
              <div class="chats-notification">1</div>
            </div>
          </div>
        </div>

        <div id="no-mobile">
          <span>Your screen is too bigㅜㅜ</span>
        </div>
        <script
          src="https://kit.fontawesome.com/9125fcc41c.js"
          crossorigin="anonymous"
        ></script>
      </section>
      <div class="nav-bar">
        <div class="floating-notification">1</div>
        <div class="nav-button">
          <a href="../w5-assignment/friends.html"
            ><i class="fa-solid fa-user"></i
          ></a>
          <a href="../w5-assignment/chats.html" style="animation-delay: 0.2s"
            ><i class="fa-solid fa-comment"></i
          ></a>
          <a href="" style="animation-delay: 0.4s"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
          <a href="" style="animation-delay: 0.6s"
            ><i class="fa-solid fa-ellipsis"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
