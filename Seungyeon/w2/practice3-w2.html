<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습3</title>
  </head>
  <body>
    <form action="">
      <p>아이디:<input type="text" name="id" placeholder="아이디" /></p>
      <p>비밀번호:<input type="password" name="pw" placeholder="비밀번호" /></p>

      <table>
        <tr>
          성별
        </tr>
        <tr>
          <td>
            <label for="male">남자</label>
            <input type="radio" name="성별" value="남자" id="male" />
            <label for="female">여자</label>
            <input type="radio" name="성별" value="여자" id="female" />
          </td>
        </tr>
      </table>
      <table>
        <tr>
          취미
        </tr>
        <tr>
          <td>
            <label for="soccer">축구</label>
            <input type="checkbox" name="취미" value="축구" id="soccer" />
            <label for="baseball">야구</label>
            <input type="checkbox" name="취미" value="야구" id="baseball" />
            <label for="painting">그림</label>
            <input type="checkbox" name="취미" value="그림" id="painting" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="제출" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
