<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>승연의 To-do list</title>
    <link rel="stylesheet" href="assignment-w6.css" />
  </head>
  <body>
    <div id="todo_screen">
      <div id="todo_header">
        <div id="todo_title">✨to do list💫</div>
        <div id="count">0</div>
      </div>
      <div class="list">
        <ul id="todo_list"></ul>
      </div>
      <div id="footer">
        <div id="input_icon">
          <i class="fa-regular fa-square-plus"></i>
        </div>
        <form action="" id="input_todo">
          <input type="text" id="todo_text" />
        </form>
      </div>
    </div>

    <script src="assignment-w6.js"></script>
    <script
      src="https://kit.fontawesome.com/9125fcc41c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
