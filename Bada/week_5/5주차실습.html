<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .normal {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 50px;
            animation: direction 1s ease-in Infinite Alternate;
        }
    
        @keyframes direction {
            from {
                top: 40px;
                width: 95px;
                height: 105px;
                
            }
            to {
                top: 300px;
                width: 110px;
                height: 110px;
            }
        }
    </style>
</head>

<body>
    <div class="normal"></div>
</body>
</html>
