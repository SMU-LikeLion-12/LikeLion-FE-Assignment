<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <div id="top-nav">
      <p>Chats</p>
      <i class="fa-solid fa-gears"></i>
      <i class="fa-solid fa-music"></i>
      <i class="fa-solid fa-comment-medical"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div style="clear: both;"></div>

    <div class="user-component-left">
      <img class="person-image" src = "./profile.png">
      <span class="person-name">Yeop</span>
      <span class="person-message">Hi!</span>
    </div>
    <div class="user-component-right">
      <ul>
        <li class = "message-time">21:22</li>
        <li class = "message-count">1</li>
      </ul>

    </div>


    <div id="footer">
      <a class="icon1" href="friends.html"><i class="fa-solid fa-user"></i></a>
      <a class="icon2" href="chats.html"><i class="fa-solid fa-comment"><span class = "badge">1</span></i></a>
      <span class="icon3"><i class="fa-solid fa-magnifying-glass"></i></span>
      <span class="icon4"><i class="fa-solid fa-ellipsis"></i></span>
    </div>

    <script src="https://kit.fontawesome.com/cccce09b52.js" crossorigin="anonymous"></script>
  </body>
</html>
