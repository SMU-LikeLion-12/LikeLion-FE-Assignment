<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to 멋사톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <div class="comment">
      <p class="welcome">Welcome to 멋사톡</p>
      <p class="email-or-number">이메일이나 전화번호로 로그인 해주세요</p>
    </div>

    <div class="login-input">
      <input type="text"
       id="input-email-or-number"
       name="input-email-or-number"
       placeholder="이메일 or 전화번호"/>
       <br>
       <input type="password"
       id="input-password"
       name="input-password"
       placeholder="비밀번호"/>
    </div>

    <div class="login-button" OnClick="location.href ='friends.html'" style="cursor:pointer;" >
      Log In
    </div>

    <p class="lost-account">
      멋사 계정을 잊어버렸어요
    </p>

    <script src="https://kit.fontawesome.com/cccce09b52.js" crossorigin="anonymous"></script>





  </body>
</html>
