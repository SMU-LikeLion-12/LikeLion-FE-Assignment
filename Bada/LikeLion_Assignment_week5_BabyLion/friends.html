<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to 멋사톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:41</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>


    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅜㅜ</span>
    </div>

    <div id="top-nav">
      <p>Friends</p>
      <i class="fa-solid fa-music"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="back-login" OnClick="location.href ='index.html'" style="cursor:pointer;">
      <i class="fa-solid fa-circle-info"></i>
      <span>로그인 화면으로 돌아가기</span>
      <i class="fa-solid fa-chevron-right"></i>
    </div>


    <div id="footer">
      <a href="friends.html"><i class="fa-solid fa-user"></i></a>
      <a class = "icon-badge" href="chats.html"><i class="fa-solid fa-comment"><span class="badge">1</span></i></a>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-ellipsis"></i>
    </div>

    <div class="profile">
      <img class="profile-image" src = "./profile.png">
      <span class="name">Bada</span>
    </div>

    <hr class="profile-line">

    <div class="channel">
      <span>Channel</span>
      <i class="fa-solid fa-chevron-up"></i>
    </div>

    <div class="user-component-left">
      <img class="person-image" src = "./profile.png">
      <span class="person-name">Channel</span>
    </div>
    <div class="user-component-right">
      <span class="person-right">2<i class="fa-solid fa-chevron-right"></i></span>
    </div>


    <script src="https://kit.fontawesome.com/cccce09b52.js" crossorigin="anonymous"></script>
  </body>
</html>
